	<body>
		<script>
	var num;
	var guessnumber;
	var rand;
	num=window.prompt("Please guess a number from 1 to 10");
	guessnumber=parseInt(num);
	rand=Math.floor(Math.random()*10+1);
function guess(){
while(guessnumber!=rand){
num=window.prompt("Guess again");
guessnumber=parseInt(num)
}
while(guessnumber==rand){
alert('Congratulation!!!');
break;
}
}
guess();
</script>
